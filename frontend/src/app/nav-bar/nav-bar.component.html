<div class="row d-flex align-items-center">
    <div class="col-md-2 col-lg-2 d-flex flex-column align-items-center">
        <a class="navbar-brand logo" href="#">
            <img [src]="menuItems.logo" class="logoImg">
        </a>
        <a href="" class="navbar-brand logoName">{{menuItems.clinicName}}</a>
    </div>
    <div class="col-md-8 col-lg-8">
        <nav class="navbar navbar-expand-lg menu">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active menuItem">
                        <a class="nav-link" routerLink="" routerLinkActive="active">{{menuItems.main}}</a>
                    </li>
                    <li class="nav-item menuItem">
                        <a class="nav-link" routerLink="/services" routerLinkActive="active">{{menuItems.services}}</a>
                    </li>
                    <li class="nav-item menuItem">
                        <a class="nav-link" routerLink="/doctors" routerLinkActive="active">{{menuItems.doctors}}</a>
                    </li>
                    <li class="nav-item menuItem">
                        <a class="nav-link" routerLink="/news" routerLinkActive="active">{{menuItems.news}}</a>
                    </li>
                    <li class="nav-item menuItem">
                        <a class="nav-link" routerLink="/about" routerLinkActive="active">{{menuItems.about}}</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class=" col-md-2 col-lg-2">
        <div class="loginMenuElement">
            <a class="loginMenuItem btn  modalBtn" (click)="open(signIn)">{{menuItems.signIn}}</a>
            <a class="loginMenuItem btn  modalBtn" (click)="open(logIn)">{{menuItems.logIn}}</a>
        </div>
    </div>
</div>


<ng-template #logIn let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="logIn">Зареєструватися</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body"></div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Підтвердити</button>
    </div>
</ng-template>

<ng-template #signIn let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="signIn">Увійти</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body"></div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Підтвердити</button>
    </div>
</ng-template>
