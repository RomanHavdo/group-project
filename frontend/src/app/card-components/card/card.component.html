<div [@show]="isVisible ? 'visible' : 'hidden'" class="card">
    <a class="card__link" href="/">
        <div class="card__image-container">
            <img class="card__image" src="{{card.url}}" alt="clinic">
            <div class="card__button" appOnHover>
                <app-link-button [link]="card.link"></app-link-button>
            </div>
        </div>
        <div class="card__subscribe">
            <span>{{card.subscribe}}</span>
        </div>
    </a>
</div>
