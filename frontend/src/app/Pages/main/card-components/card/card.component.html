<div class="card" appOnHover>
    <a class="card__link" href="/">
        <div class="card__image-container">
            <img class="card__image" src="{{card.imgUrl}}" alt="clinic">
            <div class="card__button">{{card.link.name}}</div>
        </div>
        <div class="card__subscribe">
            <span>{{card.subscribe}}</span>
        </div>
    </a>

</div>
